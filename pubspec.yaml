name: zenoh_dart
description: >-
  A Dart/Flutter binding for Zenoh protocol enabling high-performance pub/sub,
  query/reply, and distributed computing. Supports liveliness tokens, priority
  levels, encoding types, and cross-platform FFI bindings.
version: 0.3.0
homepage: https://github.com/harunkurtdev/zenoh_dart
repository: https://github.com/harunkurtdev/zenoh_dart
issue_tracker: https://github.com/harunkurtdev/zenoh_dart/issues
documentation: https://github.com/harunkurtdev/zenoh_dart#readme

topics:
  - zenoh
  - pubsub
  - messaging
  - distributed-systems
  - iot

environment:
  sdk: ">=3.1.0 <4.0.0"
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  ffi: ^2.1.0

dev_dependencies:
  ffigen: ^11.0.0
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  test: ^1.24.0

flutter:
  plugin:
    platforms:
      android:
        ffiPlugin: true
      ios:
        ffiPlugin: true
      linux:
        ffiPlugin: true
      macos:
        ffiPlugin: true
      windows:
        ffiPlugin: true
