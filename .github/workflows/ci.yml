name: CI - Build All Platforms

on:
  push:
    branches: [master, main, develop]
  pull_request:
    branches: [master, main, develop]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  FLUTTER_VERSION: '3.38.x'

jobs:
  # ============================================================================
  # Dart Analysis
  # ============================================================================
  analyze:
    name: Analyze & Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: stable
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Check formatting
        run: dart format --output=none --set-exit-if-changed lib/

      - name: Analyze code
        run: dart analyze lib/

  # ============================================================================
  # Linux Build
  # ============================================================================
  build-linux:
    name: Build Linux (x86_64)
    runs-on: ubuntu-latest
    needs: analyze
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: stable
          cache: true

      - uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: cargo-registry-${{ hashFiles('src/CMakeLists.txt') }}
          restore-keys: cargo-registry-

      - name: Cache zenoh-c build
        uses: actions/cache@v4
        with:
          path: example/build/linux/x64/release/plugins/zenoh_ffi/shared/_deps/zenohc-src/target
          key: linux-zenohc-${{ hashFiles('src/CMakeLists.txt') }}
          restore-keys: linux-zenohc-

      - name: Install Linux dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y cmake ninja-build clang pkg-config \
            libgtk-3-dev liblzma-dev libstdc++-12-dev

      - name: Build Linux release
        working-directory: example
        run: flutter build linux --release

      - name: Verify build artifacts
        run: |
          echo "=== zenoh libraries ==="
          find example/build/linux -name "*zenoh*" -type f | grep -v "_deps"
          echo ""
          echo "=== Bundle lib directory ==="
          ls -la example/build/linux/x64/release/bundle/lib/ 2>/dev/null || true

      - uses: actions/upload-artifact@v4
        with:
          name: linux-x64-release
          path: example/build/linux/x64/release/bundle/
          retention-days: 7

  # ============================================================================
  # Windows Build
  # ============================================================================
  build-windows:
    name: Build Windows (x86_64)
    runs-on: windows-latest
    needs: analyze
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: stable
          cache: true

      - uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~\.cargo\registry
            ~\.cargo\git
          key: cargo-registry-win-${{ hashFiles('src/CMakeLists.txt') }}
          restore-keys: cargo-registry-win-

      - name: Cache zenoh-c build
        uses: actions/cache@v4
        with:
          path: example\build\windows\x64\plugins\zenoh_ffi\shared\_deps\zenohc-src\target
          key: windows-zenohc-${{ hashFiles('src/CMakeLists.txt') }}
          restore-keys: windows-zenohc-

      - name: Build Windows release
        working-directory: example
        run: flutter build windows --release

      - name: Verify build artifacts
        shell: bash
        run: |
          echo "=== zenoh libraries ==="
          find example/build/windows -name "*zenoh*" -type f | grep -v "_deps" | head -20
          echo ""
          echo "=== Runner directory ==="
          ls -la example/build/windows/x64/runner/Release/ 2>/dev/null || true

      - uses: actions/upload-artifact@v4
        with:
          name: windows-x64-release
          path: example/build/windows/x64/runner/Release/
          retention-days: 7

  # ============================================================================
  # macOS Build
  # ============================================================================
  build-macos:
    name: Build macOS (arm64)
    runs-on: macos-latest
    needs: analyze
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: stable
          cache: true

      - uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: cargo-registry-mac-${{ hashFiles('src/CMakeLists.txt') }}
          restore-keys: cargo-registry-mac-

      - name: Cache zenoh-c build
        uses: actions/cache@v4
        with:
          path: src/build/_deps/zenohc-src/target
          key: macos-zenohc-${{ hashFiles('src/CMakeLists.txt') }}
          restore-keys: macos-zenohc-

      - name: Build macOS release
        working-directory: example
        run: flutter build macos --release

      - name: Verify build artifacts
        run: |
          echo "=== zenoh libraries ==="
          find example/build/macos -name "*zenoh*" -type f | head -20
          echo ""
          echo "=== Frameworks ==="
          ls -la "example/build/macos/Build/Products/Release/zenoh_ffi_example.app/Contents/Frameworks/" 2>/dev/null || true

      - uses: actions/upload-artifact@v4
        with:
          name: macos-arm64-release
          path: example/build/macos/Build/Products/Release/*.app
          retention-days: 7

  # ============================================================================
  # iOS Build
  # ============================================================================
  build-ios:
    name: Build iOS (arm64)
    runs-on: macos-latest
    needs: analyze
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: stable
          cache: true

      - uses: dtolnay/rust-toolchain@stable

      - name: Add iOS Rust target
        run: rustup target add aarch64-apple-ios

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: cargo-registry-ios-${{ hashFiles('src/CMakeLists.txt') }}
          restore-keys: cargo-registry-ios-

      - name: Cache zenoh-c iOS build
        uses: actions/cache@v4
        with:
          path: src/build/_deps/zenohc-src/target/aarch64-apple-ios
          key: ios-zenohc-${{ hashFiles('src/CMakeLists.txt') }}
          restore-keys: ios-zenohc-

      - name: Build iOS (no codesign)
        working-directory: example
        run: flutter build ios --release --no-codesign

      - name: Verify build artifacts
        run: |
          echo "=== zenoh libraries ==="
          find example/build/ios -name "*zenoh*" -type f | head -10

  # ============================================================================
  # Android Build
  # ============================================================================
  build-android:
    name: Build Android (arm64)
    runs-on: ubuntu-latest
    needs: analyze
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: stable
          cache: true

      - uses: dtolnay/rust-toolchain@stable

      - name: Add Android Rust targets
        run: |
          rustup target add aarch64-linux-android
          rustup target add armv7-linux-androideabi
          rustup target add x86_64-linux-android

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: cargo-registry-android-${{ hashFiles('src/CMakeLists.txt') }}
          restore-keys: cargo-registry-android-

      - name: Cache zenoh-c Android build
        uses: actions/cache@v4
        with:
          path: src/build/_deps/zenohc-src/target/aarch64-linux-android
          key: android-zenohc-${{ hashFiles('src/CMakeLists.txt') }}
          restore-keys: android-zenohc-

      - name: Build Android APK (arm64 only)
        working-directory: example
        run: flutter build apk --release --target-platform android-arm64

      - name: Verify APK contents
        run: |
          echo "=== APK ==="
          ls -lh example/build/app/outputs/flutter-apk/app-release.apk
          echo ""
          echo "=== Native libraries in APK ==="
          unzip -l example/build/app/outputs/flutter-apk/app-release.apk | grep "\.so$" | head -20

      - uses: actions/upload-artifact@v4
        with:
          name: android-apk-release
          path: example/build/app/outputs/flutter-apk/app-release.apk
          retention-days: 7

  # ============================================================================
  # Native C Library Only (fast, no Flutter)
  # ============================================================================
  build-native:
    name: Native C (${{ matrix.name }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: linux-x64
            os: ubuntu-latest
          - name: windows-x64
            os: windows-latest
          - name: macos-arm64
            os: macos-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            src/build/_deps/zenohc-src/target
          key: native-${{ matrix.name }}-${{ hashFiles('src/CMakeLists.txt') }}
          restore-keys: native-${{ matrix.name }}-

      - name: Install Linux deps
        if: runner.os == 'Linux'
        run: sudo apt-get update -y && sudo apt-get install -y cmake

      - name: CMake configure
        run: cmake -S src -B src/build -DCMAKE_BUILD_TYPE=Release

      - name: CMake build
        run: cmake --build src/build --config Release

      - name: List outputs
        shell: bash
        run: find src/build -maxdepth 1 -name "*zenoh*" -type f 2>/dev/null || true

      - uses: actions/upload-artifact@v4
        with:
          name: native-${{ matrix.name }}
          path: |
            src/build/*zenoh_ffi*
            src/build/*zenohc*
          retention-days: 7

  # ============================================================================
  # Summary
  # ============================================================================
  ci-summary:
    name: CI Summary
    runs-on: ubuntu-latest
    if: always()
    needs:
      - analyze
      - build-linux
      - build-windows
      - build-macos
      - build-ios
      - build-android
      - build-native
    steps:
      - name: Results
        run: |
          echo "## CI Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Platform | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Analyze | ${{ needs.analyze.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Linux | ${{ needs.build-linux.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Windows | ${{ needs.build-windows.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| macOS | ${{ needs.build-macos.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| iOS | ${{ needs.build-ios.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Android | ${{ needs.build-android.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Native C | ${{ needs.build-native.result }} |" >> $GITHUB_STEP_SUMMARY

      - name: Fail on critical errors
        if: |
          needs.analyze.result == 'failure' ||
          needs.build-linux.result == 'failure' ||
          needs.build-windows.result == 'failure' ||
          needs.build-macos.result == 'failure'
        run: exit 1
